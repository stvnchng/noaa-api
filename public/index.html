<!DOCTYPE html>
<html>
  <head>
    <title>Weather Station Data Lookup</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">GHCN-Daily Weather Station Data (2022)</h1>
      <form>
        <div>
          <input type="text" id="station-id" placeholder="Enter station ID" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center align-items-center">
            <span class="badge bg-primary" id="result-count"></span>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Element</th>
                <th>Value</th>
                <th>Notes</th>
                <th>Source</th>
              </tr>
            </thead>
            <tbody id="station-data"></tbody>
          </table>
        </div>
      </div>
      <hr />
    </div>
    <style>
      * {
        box-sizing: border-box;
      }

      form {
        margin: 0.75rem auto;
        max-width: 300px;
      }

      form input[type="text"] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid grey;
        float: left;
        width: 80%;
        background: #f1f1f1;
      }

      form button {
        float: left;
        width: 20%;
        padding: 10px;
        background: #2196f3;
        color: white;
        font-size: 17px;
        border: 1px solid grey;
        border-left: none;
        cursor: pointer;
      }

      form button:hover {
        background: #0b7dda;
      }

      form::after {
        content: "";
        clear: both;
        display: table;
      }

      #result-count {
        font-size: 1rem;
        color: white;
        margin-bottom: 0.75rem;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
